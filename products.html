<html lang="uk">
<head>

    <link rel="stylesheet" href="css/products.css">

<body>
    <header>
        <div class="container">
            <h1>Ручні вироби</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Головна</a></li>

                    <li><a href="cart.html">Кошик</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Наші товари</h2>
        <div class="products-grid">

                <img src="images/product1.jpg" alt="В'язаний светр">

                <p>850 грн</p>
                <button class="add-to-cart">Додати до кошика</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Керамічна чашка">
                <h3>Керамічна чашка</h3>
                <p>350 грн</p>
                <button class="add-to-cart">Додати до кошика</button>
            </div>
            <div class="product-card">
                <img src="images/product3.jpg" alt="Дерев'яна іграшка">
                <h3>Дерев'яна іграшка</h3>
                <p>250 грн</p>
                <button class="add-to-cart">Додати до кошика</button>
            </div>
            <div class="product-card">
                <img src="images/product4.jpg" alt="Текстильна сумка">
                <h3>Текстильна сумка</h3>
                <p>400 грн</p>
                <button class="add-to-cart">Додати до кошика</button>
            </div>
            <div class="product-card">
                <img src="images/product5.jpg" alt="Свічка ручної роботи">
                <h3>Свічка ручної роботи</h3>
                <p>200 грн</p>
                <button class="add-to-cart">Додати до кошика</button>
            </div>
            <div class="product-card">
                <img src="images/product6.jpg" alt="Вишита подушка">
                <h3>Вишита подушка</h3>
                <p>600 грн</p>
                <button class="add-to-cart">Додати до кошика</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Ручні вироби. Усі права захищені.</p>
        </div>
    </footer>
